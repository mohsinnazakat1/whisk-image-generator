{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Whisk Image Generator{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'index' %}" class="nav-brand">AI Image Generator</a>
            <div class="nav-links">
                <a href="{% url 'index' %}" class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}">Single Image</a>
                <a href="{% url 'bulk_image_generator' %}" class="nav-link {% if request.resolver_match.url_name == 'bulk_image_generator' %}active{% endif %}">Bulk Generate</a>
                <a href="{% url 'bulk_list' %}" class="nav-link {% if request.resolver_match.url_name == 'bulk_list' %}active{% endif %}">View Generations</a>
                <div class="nav-dropdown">
                    <a href="#" class="nav-link dropdown-toggle {% if 'settings' in request.resolver_match.url_name %}active{% endif %}">Settings â–¼</a>
                    <div class="dropdown-menu">
                        <a href="{% url 'whisk_settings' %}" class="dropdown-item">Whisk Settings</a>
                        <a href="{% url 'imagefx_settings' %}" class="dropdown-item">ImageFX Settings</a>
                        <a href="{% url 'settings_view' %}" class="dropdown-item">View All Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Whisk Image Generator{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'index' %}" class="nav-brand">Whisk AI</a>
            <div class="nav-links">
                <a href="{% url 'index' %}" class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}">Single Image</a>
                <a href="{% url 'bulk_image_generator' %}" class="nav-link {% if request.resolver_match.url_name == 'bulk_image_generator' %}active{% endif %}">Bulk Generate</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
